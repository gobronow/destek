<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V - Destek Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1>GTA V ONLİNE </h1>
        <nav>
            <a href="index.html">Anasayfa</a>
            <a href="contact.html">İletişim</a>
            <a href="login.html?form=giris-yap" id="nav-login-link">Giriş Yap</a>
            <span id="nav-user-info" style="display: none;">
                <span id="nav-username"></span>
                <a href="#" id="nav-logout-link">Çıkış Yap</a>
            </span>
        </nav>
    </header>

    <main class="contact-page">
        <section class="ticket-form">
            <h2 class="ticket-header"><i class="fas fa-headset"></i> Destek Talebi Oluştur</h2>
            <p class="ticket-info-text">Sorunlarınızı, geri bildirimlerinizi veya destek taleplerinizi bize iletebilirsiniz. Mesajınız en kısa sürede incelenecektir.</p>
            <form action="YOUR_FORMSPREE_URL" method="post">
                <div class="form-group">
                    <label for="email">E-posta adresiniz:</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="name">İsminiz:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="subject">Konu:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Talep Oluştur</button>
            </form>
        </section>
    </main>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
