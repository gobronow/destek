<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sayfası</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1>Profilim</h1>
        <nav>
            <a href="index.html">Anasayfa</a>
            <a href="contact.html">İletişim</a>
            <a href="login.html" id="nav-login-link">Giriş Yap</a>
            <span id="nav-user-info" style="display: none;">
                <img id="nav-profile-pic" src="" alt="Profil Resmi" style="display: none;">
                <a href="profile.html" id="nav-username"></a>
                <a href="#" id="nav-logout-link">Çıkış Yap</a>
            </span>
        </nav>
    </header>

    <main class="profile-page">
        <section class="profile-card">
            <h2>Kullanıcı Bilgileri</h2>
            
            <div class="profile-picture-container">
                <img id="profile-pic" src="default_profile_pic.png" alt="Profil Resmi" class="profile-pic">
                <div class="upload-area">
                    <label for="file-input" class="upload-label" title="Profil Resmi Yükle">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                </div>
            </div>

            <div class="info-group">
                <h3><i class="fas fa-user"></i> Ad Soyad:</h3>
                <p id="profile-name">Yükleniyor...</p>
            </div>
            <div class="info-group">
                <h3><i class="fas fa-envelope"></i> E-posta:</h3>
                <p id="profile-email">Yükleniyor...</p>
            </div>
            <div class="info-group">
                <h3><i class="fas fa-calendar-alt"></i> Üyelik Tarihi:</h3>
                <p id="profile-signup-date">Yükleniyor...</p>
            </div>
            
            <div class="profile-actions">
                <button id="edit-profile-btn" class="profile-btn"><i class="fas fa-edit"></i> Profili Düzenle</button>
                <button id="change-password-btn" class="profile-btn"><i class="fas fa-key"></i> Şifre Değiştir</button>
            </div>

            <div id="edit-profile-form-container" class="form-container" style="display: none;">
                <h3>Profili Düzenle</h3>
                <form id="edit-profile-form">
                    <div class="form-group">
                        <label for="edit-name">Yeni Ad Soyad:</label>
                        <input type="text" id="edit-name">
                    </div>
                    <button type="submit">Kaydet</button>
                </form>
            </div>

            <div id="change-password-form-container" class="form-container" style="display: none;">
                <h3>Şifre Değiştir</h3>
                <form id="change-password-form">
                    <div class="form-group">
                        <label for="current-password">Mevcut Şifre:</label>
                        <input type="password" id="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Yeni Şifre:</label>
                        <input type="password" id="new-password" required>
                    </div>
                    <button type="submit">Şifreyi Değiştir</button>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>
    <script type="module" src="auth.js"></script>

</body>
</html>
