<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Giriş / Kayıt</h1>
        <nav>
            <a href="index.html">Anasayfa</a>
            <a href="contact.html">İletişim</a>
            <a href="login.html" id="nav-login-link">Giriş Yap</a>
            <span id="nav-user-info" style="display: none;">
                <a href="profile.html" id="nav-username"></a>
                <a href="#" id="nav-logout-link">Çıkış Yap</a>
            </span>
        </nav>
    </header>

    <main class="login-page">
        <section class="login-container">
            <form id="login-form">
                <h2>Üye Girişi</h2>
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="login-button">Giriş Yap</button>
                <div id="error-message"></div>
                <p>Hesabın yok mu? <a href="#" id="show-register">Kayıt Ol</a></p>
            </form>

            <form id="register-form" style="display: none;">
                <h2>Yeni Üyelik</h2>
                <div class="form-group">
                    <label for="reg-ad">Adınız:</label>
                    <input type="text" id="reg-ad" required>
                </div>
                <div class="form-group">
                    <label for="reg-soyad">Soyadınız:</label>
                    <input type="text" id="reg-soyad" required>
                </div>
                <div class="form-group">
                    <label for="reg-sehir">Şehir:</label>
                    <input type="text" id="reg-sehir" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">E-posta:</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Şifre:</label>
                    <input type="password" id="reg-password" required>
                </div>
                <button type="submit">Kayıt Ol</button>
                <p>Zaten hesabın var mı? <a href="#" id="show-login">Giriş Yap</a></p>
            </form>
        </section>
    </main>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
    <script type="module" src="auth.js"></script>

</body>
</html>
